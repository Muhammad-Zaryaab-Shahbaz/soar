<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="TryHackMe is a free online platform for learning cyber security, using hands-on exercises and labs, all through your browser!"
    />
    <meta
      name="og:description"
      content="TryHackMe is a free online platform for learning cyber security, using hands-on exercises and labs, all through your browser!"
    />
    <meta
      name="keywords"
      content="cyber,security,cyber security,cyber security training,coding,computer,bitcoin,hacking,hackers,hacks,hack,exploits,keylogger,learn,poc"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta property="og:site_name" content="TryHackMe" />
    <meta property="og:title" content="TryHackMe | Cyber Security Training" />
    <meta
      property="og:image"
      content="https://tryhackme.com/img/meta/default.png"
    />
    <meta property="og:url" content="https://tryhackme.com" />
    <meta
      name="twitter:image"
      content="https://tryhackme.com/img/meta/default.png"
    />
    <meta
      property="og:description"
      content="An online platform for learning and teaching cyber security, all through your browser."
    />
    <meta
      title="author"
      content="Muhammad Zaryaab Shahbaz (zariab64@gmail.com)"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://assets.tryhackme.com/img/favicon.png"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/4f572bc49d.js"
      crossorigin="anonymous"
    ></script>
    <title>TryHackMe | SOAR</title>
  </head>
  <body class="body">
    <div class="wrapper flex flex-col h-full">
      <!-- main-content -->
      <main class="w-full flex-1 flex flex-col h-full flex flex-col">
        <div id="main-content" class="w-full flex-1 relative"></div>
      </main>
      <!-- Header -->
      <footer class="offical-footer relative">
        <div class="footer-content w-full text-center">
          <div
            class="font-heading heading-main flex items-center gap-5 justify-center"
          >
            <div class="info-container cursor-pointer">
              <div class="tooltip">
                <i class="fa-solid fa-circle-info"></i>
                <span class="tooltiptext">Instructions</span>
              </div>
            </div>
            <div class="check-container cursor-pointer">
              <div class="tooltip">
                <i class="fa-solid fa-list-check"></i>
                <span class="tooltiptext">Checklist</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
